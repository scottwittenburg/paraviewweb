<VirtualHost *:80>
  ServerName   visualizer.example.com
  ServerAdmin  youremail@example.com
  DocumentRoot /pvw/www
  ErrorLog /pvw/launcher/logs/001-pvw_error.log
  CustomLog /pvw/launcher/logs/001-pvw_access.log combined

  <Directory /pvw/www>
      Options Indexes FollowSymLinks
      Order allow,deny
      Allow from all
      AllowOverride None
      Require all granted
  </Directory>

  # Handle launcher forwarding
  ProxyPass /paraview http://localhost:9000/paraview

  # Handle WebSocket forwarding
  RewriteEngine On
  RewriteMap session-to-port txt:/pvw/launcher/proxy-mapping.txt
  RewriteCond %{QUERY_STRING} ^sessionId=(.*)&path=(.*)$ [NC]
  RewriteRule ^/proxy.*$  ws://${session-to-port:%1}/%2  [P]
</VirtualHost>
